{% extends "invoicing/base_app.html" %}

{% block title %}Nueva empresa Â· Freelance{% endblock %}

{% block app_content %}
  <div class="max-w-2xl">
    <h1 class="text-2xl font-semibold text-slate-900 dark:text-slate-100 mb-6">Nueva empresa</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{{ field.label }}</label>
          <input type="{{ field.field.widget.input_type|default:'text' }}"
                 name="{{ field.html_name }}"
                 id="{{ field.id_for_label }}"
                 value="{{ field.value|default:'' }}"
                 {% if field.field.required %}required{% endif %}
                 class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400">
          {% if field.errors %}
            <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <div class="flex gap-3 pt-2">
        <button type="submit"
                class="rounded-lg bg-slate-900 dark:bg-slate-100 px-4 py-2 text-sm font-medium text-white dark:text-slate-900 hover:bg-slate-700 dark:hover:bg-slate-300 transition-colors">
          Crear empresa
        </button>
        <a href="{% url 'invoicing:dashboard' %}"
           class="rounded-lg border border-slate-300 dark:border-slate-600 px-4 py-2 text-sm text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
          Cancelar
        </a>
      </div>
    </form>
  </div>
{% endblock %}
