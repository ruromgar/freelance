services:

  # === Freelance (Django Web) ===
  web:
    build:
      context: .
    container_name: freelance-web
    command: uv run manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ${DATA_DIR:-./.data}:/app/data
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DATA_DIR=/app/data
    restart: unless-stopped
